[versions]
axion = "1.20.1"
clikt = "5.0.3"
detekt = "1.23.8"
junit5 = "6.0.0"
kotest = "6.0.4"
kotlin = "2.2.20"
kotlinx-coroutines = "1.10.2"
kover = "0.9.3"
maven-publish = "0.34.0"
mockk = "1.14.6"
sat4j = "2.3.6"

[libraries]
clikt = { module = "com.github.ajalt.clikt:clikt", version.ref = "clikt" }
kotlinx-coroutines-core = { module = "org.jetbrains.kotlinx:kotlinx-coroutines-core", version.ref = "kotlinx-coroutines" }
kotlinx-coroutines-test = { module = "org.jetbrains.kotlinx:kotlinx-coroutines-test", version.ref = "kotlinx-coroutines" }
detekt-formatting = { module = "io.gitlab.arturbosch.detekt:detekt-formatting", version.ref = "detekt" }
junit5 = { module = "org.junit.jupiter:junit-jupiter" }
junit5-bom = { module = "org.junit:junit-bom", version.ref = "junit5" }
junit5-params = { module = "org.junit.jupiter:junit-jupiter-params" }
junit5-platform = { module = "org.junit.platform:junit-platform-launcher" }
kotest = { module = "io.kotest:kotest-assertions-core", version.ref = "kotest" }
mockk = { module = "io.mockk:mockk", version.ref = "mockk" }
sat4j = { module = "org.ow2.sat4j:org.ow2.sat4j.core", version.ref = "sat4j" }

[bundles]
junit5 = [ "junit5", "junit5-params" ]

[plugins]
axion = { id = "pl.allegro.tech.build.axion-release", version.ref = "axion" }
detekt = { id = "io.gitlab.arturbosch.detekt", version.ref = "detekt" }
kotlin = { id = "org.jetbrains.kotlin.jvm", version.ref = "kotlin" }
kover = { id = "org.jetbrains.kotlinx.kover", version.ref = "kover" }
maven-publish = { id = "com.vanniktech.maven.publish", version.ref = "maven-publish" }
